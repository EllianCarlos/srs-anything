name: ci

on:
  push:
  pull_request:

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check push range availability
        id: gitleaks_range
        run: |
          if [ "${{ github.event_name }}" = "push" ] && ! git cat-file -e "${{ github.event.before }}^{commit}" 2>/dev/null; then
            echo "missing_before=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing_before=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: gitleaks/gitleaks-action@v2
        if: steps.gitleaks_range.outputs.missing_before != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install gitleaks CLI (fallback)
        if: steps.gitleaks_range.outputs.missing_before == 'true'
        run: |
          set -euo pipefail
          version="8.24.3"
          mkdir -p /tmp/gitleaks
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz" -o /tmp/gitleaks/gitleaks.tar.gz
          tar xz -C /tmp/gitleaks -f /tmp/gitleaks/gitleaks.tar.gz
          sudo install -m 0755 /tmp/gitleaks/gitleaks /usr/local/bin/gitleaks
      - name: Run gitleaks full-history fallback
        if: steps.gitleaks_range.outputs.missing_before == 'true'
        run: |
          mkdir -p coverage
          gitleaks git --redact --exit-code 1 --report-format sarif --report-path coverage/results.sarif --log-opts="--all"
      - name: Upload gitleaks fallback report
        if: steps.gitleaks_range.outputs.missing_before == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results-sarif
          path: coverage/results.sarif

  backend:
    runs-on: ubuntu-latest
    env:
      SRS_PROFILE: prod
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked
      - name: Format
        run: cargo fmt --all -- --check
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Test
        run: cargo test --all-features
      - name: Coverage
        run: |
          mkdir -p coverage
          cargo llvm-cov --workspace --lcov --output-path coverage/lcov.info
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-lcov
          path: backend/coverage/lcov.info

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test -- --run
      - name: Coverage
        run: npm run coverage
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lcov
          path: frontend/coverage/lcov.info
